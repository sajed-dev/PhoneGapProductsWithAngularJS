



<div class="container" ng-controller="ordersCtrl">
    
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <form class="form-inline" role="form">
    <div class="form-group">
      <label class="sr-only" for="catID"></label>
      <input type="text" class="form-control" id="catID" ng-model="catID" placeholder="Enter Category ID">
    </div>
    <div class="form-group">
      <label class="sr-only" for="keyword"></label>
      <input type="text" class="form-control" id="keyword" ng-model="keyword" placeholder="Enter Keyword">
    </div>
    <button type="submit" ng-click="submit()" class="btn btn-default">Submit</button>
    <button type="button" ng-click="readBarcode()" class="barcode-btn"></button>
  </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div id="products" class="row list-group">
       
        <div class="item  col-xs-4 col-lg-4 list-group-item" ng-repeat="product in products">
            <div class="thumbnail">
                <a ng-href="#/orderdetails/{{product.itemId}}">
                <img class="group list-group-image" src="{{product.thumbnailImage}}" alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                        {{product.name}}</h4>
                    <p class="group inner list-group-item-text">{{product.shortDescription}}</p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">
                                ${{product.salePrice}}</p>
                        </div>
                    </div>
                </div>
                </a>
            </div>
        </div>
    </div>
</div>
